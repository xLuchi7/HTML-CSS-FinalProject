<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <!--Titulo/voler al inicio-->
    <header class="color">
        <nav class="volver-inicio">
            <a href="../index.html"><h1 class="fuente animate__animated animate__zoomInUp">VENTA GAMER</h1></a>
        </nav>
    </header>
    <!--Iniciar Sesion-->
    <main class="color">
        <div class="div-inicio-sesion">
            <h1 class="animate__animated animate__rotateInDownRight">Inicio de Sesion en la cuenta de Venta Gamer</h1>
            <div class="inicio-card">
                <p class="correo animate__animated animate__rotateInDownRight UnPunDos">Correo electronico</p>
                <input class="barra-correo animate__animated animate__rotateInDownRight UnPunCua" type="email" name="email" placeholder="ejemplo@gmail.com">
                <p class="contra animate__animated animate__rotateInDownRight UnPunSeis">Contraseña</p>
                <input class="barra-correo animate__animated animate__rotateInDownRight UnPunOch" type="password" name="Contraseña" placeholder="">
                <div class="enter animate__animated animate__rotateInDownRight DosSeg">
                    <p>Iniciar Sesion</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!--Redes-->
        <div>
            <img src="../img/instagram.png" alt="instagram">
            <img class="imgDos" src="../img/twiter.png" alt="twiter">
            <img class="imgTres" src="../img/facebookkkkkkk.png" alt="facebook">
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
